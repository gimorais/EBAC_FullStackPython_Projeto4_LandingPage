<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
    <section class="hero">
        <div class="hero__background">
            <iframe
            src="https://www.youtube.com/embed/_efSZvQNZmQ?autoplay=1&mute=1&loop=1&controls=0&playlist=_efSZvQNZmQ"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
            ></iframe>
        </div>
        <div class="hero__content">
            <h2 class="title">Os Jogos Vorazes te aguardam</h2>
            <p class="text--big">Que a sorte esteja sempre a seu favor.</p>
            <a href="#midia" class="button">Explorar o Mundo de Panem</a>
        </div>
    </section>
    <section class="midia" id="midia">
        <nav class="midia__tabs">
            <button data-tab-button="livros" class="midia__tabs__button midia__tabs__button--is-active">
                Livros
            </button>
            <button data-tab-button="filmes" class="midia__tabs__button">
                Filmes
            </button>
        </nav>
        <ul data-tab-id="livros" class="midia__list midia__list--is-active">
            <li class="midia__list__item">
                <img src="./dist/images/books/Livro_HungerGames1.jpg" alt="">
            </li>
            <li class="midia__list__item">
                <img src="./dist/images/books/Livro_HungerGames2.jpg" alt="">
            </li>
            <li class="midia__list__item">
                <img src="./dist/images/books/Livro_HungerGames3.jpg" alt="">
            </li>
            <li class="midia__list__item">
                <img src="./dist/images/books/Livro_HungerGames4.jpg" alt="">
            </li>
            <li class="midia__list__item">
                <img src="./dist/images/books/Livro_HungerGames5.jpg" alt="">
            </li>
        </ul>
        <ul data-tab-id="filmes" class="midia__list">
            <li class="midia__list__item">
                <img src="./dist/images/movies/Filme_HungerGames1.jpg" alt="">
            </li>
            <li class="midia__list__item">
                <img src="./dist/images/movies/Filme_HungerGames2.jpg" alt="">
            </li>
            <li class="midia__list__item">
                <img src="./dist/images/movies/Filme_HungerGames3.jpg" alt="">
            </li>
            <li class="midia__list__item">
                <img src="./dist/images/movies/Filme_HungerGames4.jpg" alt="">
            </li>
            <li class="midia__list__item">
                <img src="./dist/images/movies/Filme_HungerGames5.jpg" alt="">
            </li>
        </ul>
    </section>
    <script src="./src/main.js"></script>
</body>
</html>
